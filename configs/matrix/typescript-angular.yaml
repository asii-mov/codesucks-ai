# Matrix Configuration: TypeScript + Angular
# Auto-generated configuration for Angular applications

target:
  # Will be set dynamically by the runner

scanning:
  semgrep:
    enabled: true
    config: "matrix"
    custom_flags: "--config p/typescript --config p/javascript --config p/angular --config p/owasp-top-ten --config p/secrets --config p/security-audit --config p/supply-chain --config p/xss --timeout 300"
  trufflehog:
    enabled: true
    verify_secrets: true

ai_automation:
  enabled: true
  model: "claude-3-5-sonnet-20241022"
  min_confidence: 0.80
  auto_fix: false
  create_pr: false
  create_issue: false

performance:
  threads: 10
  output_dir: "./results"
  debug: false

agent_validation:
  enabled: true
  confidence_threshold: 0.75

# Matrix build metadata
matrix:
  primary_language: "TypeScript"
  primary_framework: "Angular"
  detected_languages:
    - name: "TypeScript"
      percentage: 70.0
    - name: "JavaScript"
      percentage: 20.0
    - name: "HTML"
      percentage: 10.0
  detected_frameworks:
    primary: "Angular"
    secondary: ["TypeScript"]
    build_tools: ["TypeScript", "Webpack"]
  rulesets:
    base: ["p/typescript", "p/javascript"]
    framework: ["p/angular"]
    security: ["p/owasp-top-ten", "p/secrets", "p/security-audit", "p/supply-chain", "p/xss"]
  confidence: 0.92
  detection_source: "github-api"