# Matrix Configuration: Java + Spring Boot
# Auto-generated configuration for Spring Boot applications

target:
  # Will be set dynamically by the runner

scanning:
  semgrep:
    enabled: true
    config: "matrix"
    custom_flags: "--config p/java --config p/spring --config p/jwt --config p/secrets --config p/security-audit --config p/supply-chain --config p/cwe-top-25 --timeout 300"
  trufflehog:
    enabled: true
    verify_secrets: true

ai_automation:
  enabled: true
  model: "claude-3-5-sonnet-20241022"
  min_confidence: 0.80
  auto_fix: false
  create_pr: false
  create_issue: false

performance:
  threads: 10
  output_dir: "./results"
  debug: false

agent_validation:
  enabled: true
  confidence_threshold: 0.75

# Matrix build metadata
matrix:
  primary_language: "Java"
  primary_framework: "Spring Boot"
  detected_languages:
    - name: "Java"
      percentage: 90.0
    - name: "XML"
      percentage: 10.0
  detected_frameworks:
    primary: "Spring Boot"
    secondary: ["Spring Security"]
    security: ["Spring Security"]
  rulesets:
    base: ["p/java"]
    framework: ["p/spring"]
    security: ["p/jwt", "p/secrets", "p/security-audit", "p/supply-chain", "p/cwe-top-25"]
  confidence: 0.88
  detection_source: "mixed"