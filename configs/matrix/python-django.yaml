# Matrix Configuration: Python + Django
# Auto-generated configuration for Django applications

target:
  # Will be set dynamically by the runner

scanning:
  semgrep:
    enabled: true
    config: "matrix"
    custom_flags: "--config p/python --config p/django --config p/owasp-top-ten --config p/secrets --config p/security-audit --config p/supply-chain --config p/xss --timeout 300"
  trufflehog:
    enabled: true
    verify_secrets: true

ai_automation:
  enabled: true
  model: "claude-3-5-sonnet-20241022"
  min_confidence: 0.80
  auto_fix: false
  create_pr: false
  create_issue: false

performance:
  threads: 10
  output_dir: "./results"
  debug: false

agent_validation:
  enabled: true
  confidence_threshold: 0.75

# Matrix build metadata
matrix:
  primary_language: "Python"
  primary_framework: "Django"
  detected_languages:
    - name: "Python"
      percentage: 95.0
    - name: "HTML"
      percentage: 5.0
  detected_frameworks:
    primary: "Django"
    secondary: []
    database: ["PostgreSQL"]
  rulesets:
    base: ["p/python"]
    framework: ["p/django"]
    security: ["p/owasp-top-ten", "p/secrets", "p/security-audit", "p/supply-chain", "p/xss"]
  confidence: 0.90
  detection_source: "file-analysis"