# Matrix Configuration: JavaScript + React
# Auto-generated configuration for React applications

target:
  # Will be set dynamically by the runner

scanning:
  semgrep:
    enabled: true
    config: "matrix"
    custom_flags: "--config p/javascript --config p/react --config p/owasp-top-ten --config p/secrets --config p/security-audit --config p/supply-chain --config p/xss --timeout 300"
  trufflehog:
    enabled: true
    verify_secrets: true

ai_automation:
  enabled: true
  model: "claude-3-5-sonnet-20241022"
  min_confidence: 0.80
  auto_fix: false
  create_pr: false
  create_issue: false

performance:
  threads: 10
  output_dir: "./results"
  debug: false

agent_validation:
  enabled: true
  confidence_threshold: 0.75

# Matrix build metadata
matrix:
  primary_language: "JavaScript"
  primary_framework: "React"
  detected_languages:
    - name: "JavaScript"
      percentage: 85.0
    - name: "TypeScript" 
      percentage: 12.0
    - name: "CSS"
      percentage: 3.0
  detected_frameworks:
    primary: "React"
    secondary: ["Webpack"]
    build_tools: ["Webpack", "TypeScript"]
  rulesets:
    base: ["p/javascript"]
    framework: ["p/react"]
    security: ["p/owasp-top-ten", "p/secrets", "p/security-audit", "p/supply-chain", "p/xss"]
  confidence: 0.95
  detection_source: "github-api"